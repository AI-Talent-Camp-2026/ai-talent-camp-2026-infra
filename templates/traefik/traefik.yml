# =============================================================================
# Traefik Static Configuration
# AI Camp Infrastructure - Edge Server
# =============================================================================

# API and Dashboard
api:
  dashboard: true
  insecure: false

# Entry Points
entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
          permanent: true

  websecure:
    address: ":443"

# Providers
providers:
  # File provider for dynamic configuration
  file:
    directory: /etc/traefik/dynamic
    watch: true

# Logging
log:
  level: INFO
  format: json

accessLog:
  format: json
  filters:
    statusCodes:
      - "400-599"

# TLS Configuration
tls:
  options:
    default:
      minVersion: VersionTLS12
      sniStrict: true
